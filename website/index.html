<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32_Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="complete.html" method="POST" enctype="multipart/form-data">
        <a class="dev" href="login.html">Debug</a>

        <div name="main">
            <h1>ESP32_Website</h1>
            <fieldset>
                <legend>Wlan-Settings</legend>
                <table>
                    <tr>
                        <td>Wlan Name:</td>
                        <td><input type="text" name="ssid" value="{SSID}"></td>
                    </tr>
                    <tr>
                        <td>Wlan Passwort:</td>
                        <td><input type="password" name="ssidPwd" value="{SSIDPWD}"></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>System:</legend>
                <table>
                    <tr>
                        <td>Automatisch:</td>
                        <td>
                            <label class="toggleSwitch">
                                <input type="checkbox" id="autoTime" name="autoTime" {AUOTTIME_SELECTED}>
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Zeit:</td>
                        <td><input type="time" id="time" name="time" value="{TIME}"></td>
                    </tr>
                    <tr>
                        <td>Datum:</td>
                        <td><input type="date" id="date" name="date" value="{DATE}"></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Bilder:</legend>
                <p class="warning">Alle Bilder müssen eine Größe von 135 × 240 Pixeln haben</p>
                <table>
                    <tr>
                        <td>Frühling:</td>
                        <td>
                            <label class="file-upload">
                                <span>Datei Hochladen</span>
                                <input type="file" name="fruehling" accept=".png, .jpg, .jpeg">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Sommer:</td>
                        <td>
                            <label class="file-upload">
                                <span>Datei Hochladen</span>
                                <input type="file" name="sommer" accept=".png, .jpg, .jpeg">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Herbst:</td>
                        <td>
                            <label class="file-upload">
                                <span>Datei Hochladen</span>
                                <input type="file" name="herbst" accept=".png, .jpg, .jpeg">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Winter:</td>
                        <td>
                            <label class="file-upload">
                                <span>Datei Hochladen</span>
                                <input type="file" name="winter" accept=".png, .jpg, .jpeg">
                            </label>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Anzeige</legend>
                <table>
                    <tr>
                        <td>Zeit</td>
                        <td>
                            <label class="toggleSwitch">
                                <input type="checkbox" name="showTime" {DISPLAY_OPTIONS_TIME}>
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Wetter</td>
                        <td>
                            <label class="toggleSwitch">
                                <input type="checkbox" name="showWeather" {DISPLAY_OPTIONS_WEATHER}>
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Datum</td>
                        <td>
                            <label class="toggleSwitch">
                                <input type="checkbox" name="showDate" {DISPLAY_OPTIONS_DATE}>
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <div class="flex">
            <input type="submit" value="Änderungen Speichern">
            <input type="reset" value="Änderungen verwerfen">
        </div>
    </form>
</body>
<footer>
    <div class="left"><a href="https://github.com/Zitronenklette44/ESP32_Project/">GitHub</a></div>
    <div class="middle">ESP_32 Project<br>LILYGO Q125<br></div>
    <div class="right">© 2025 Zitronenklette44<br>Version: 0.1</div>
</footer> 
</html>
