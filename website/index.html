    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32_Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <a class="dev" href="dev.html">Debug</a>

        <div name="main">
            <h1>ESP32_Website</h1>
            <fieldset>
                <legend>Wlan-Settings</legend>
                <table>
                    <tr>
                        <td>Wlan Name:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Wlan passwort:</td>
                        <td><input type="password"></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>System:</legend>
                <table>
                    <tr>
                        <td>Automatisch:</td>
                        <td>
                            <label class="toggleSwitch">
                                <input type="checkbox" id="autoTime">
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Zeit:</td>
                        <td><input type="time" id="time"></td>
                    </tr>
                    <tr>
                        <td>Datum:</td>
                        <td><input type="date" id="date"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Bilder:</legend>
                <p class="warning">Alle Bilder müssen eine größe von 135x256 pixeln haben</p>
                <table>
                    <tr>
                        <td>Frühling:</td>
                        <td>
                            <label class="file-upload">
                            <span>Datei Hochladen</span>
                            <input type="file" accept=".png, .jpg, .jpeg">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Sommer:</td>
                        <td>
                            <label class="file-upload">
                            <span>Datei Hochladen</span>
                            <input type="file" accept=".png, .jpg, .jpeg">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Herbst:</td>
                        <td>
                            <label class="file-upload">
                            <span>Datei Hochladen</span>
                            <input type="file" accept=".png, .jpg, .jpeg">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Winter:</td>
                        <td>
                            <label class="file-upload">
                            <span>Datei Hochladen</span>
                            <input type="file" accept=".png, .jpg, .jpeg">
                            </label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Anzeige</legend>
                <table>
                    <tr>
                        <td>Zeit</td>
                        <td>
                            <label class="toggleSwitch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Wetter</td>
                        <td>
                            <label class="toggleSwitch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Datum</td>
                        <td>
                            <label class="toggleSwitch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <div class="flex">
            <input type="submit" value="Änderungen Speichern">
            <input type="reset" value="Änderungen verwerfen">
        </div>
    </form>
</body>
