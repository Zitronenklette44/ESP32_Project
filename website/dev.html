<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32_Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Debug Options/Settings</h1>
    <a class="dev" href="index.html">Return</a>
    <div class="main">
        <form action="loginConfirmation" method="post">
            <fieldset>
                <legend>Login</legend>
                <table>
                    <tr>
                        <td>Benutzername:</td>
                        <td><input type="text" name="newUserName" value="{USERNAME}"></td>
                    </tr>
                    <tr>
                        <td>Passwort:</td>
                        <td><input type="password" name="newUserPWD" value="{USERPSW}"></td>
                    </tr>
                </table>
                <br>
                <div class="flex">
                    <input type="submit" value="Speichern">
                    <input type="reset" value="ZurÃ¼cksetzen">
                </div>
                
            </fieldset>
        </form>

        <fieldset>
            <legend>System Infos</legend>
            <table>
                <tr>
                    <td>Uptime:</td>
                    <td>{UPTIME}</td>
                </tr>
                <tr>
                    <td>Wifi status:</td>
                    <td>{WIFISTATUS}</td>
                </tr>
                <tr>
                    <td>IP-address</td>
                    <td>{IPADDRESS}</td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Sensors</legend>
            <table>
                <tr>
                    <td>Last Successful Connection:</td>
                    <td>{LAST_CONNECTION}</td>
                </tr>
                <tr>
                    <td>Last API call</td>
                    <td>{LAST_API_CALL}</td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Actions</legend>
            <table class="equalSize">
                <tr>
                    <td><input type="button" value="Connect Wifi"></td>
                    <td><input type="button" value="Restart"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Restart Display"></td>
                    <td><input type="button" value="Reset Konfiguration"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Logs</legend>
            <p class="logs">{LOGS}</p>
        </fieldset>



    </div>

    
</body>
</html>
