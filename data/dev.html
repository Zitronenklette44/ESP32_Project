<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32_Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Debug Options/Settings</h1>
    <a class="dev" href="index.html">Return</a>
    <div class="main">
        <fieldset>
            <legend>System Infos</legend>
            <table>
                <tr>
                    <td>Uptime:</td>
                    <td>Value</td>
                </tr>
                <tr>
                    <td>Wifi status:</td>
                    <td>Connected</td>
                </tr>
                <tr>
                    <td>IP-address</td>
                    <td>123.456.789.0</td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Sensors</legend>
            <table>
                <tr>
                    <td>Last Successful Connection:</td>
                    <td>Never</td>
                </tr>
                <tr>
                    <td>Last API call</td>
                    <td>Never</td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Actions</legend>
            <table class="equalSize">
                <tr>
                    <td><input type="button" value="Reconnect Wifi"></td>
                    <td><input type="button" value="Restart"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Restart Display"></td>
                    <td><input type="button" value="Reset Konfiguration"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Logs</legend>
            <p class="logs"></p>
        </fieldset>



    </div>

    
</body>
</html>
